<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .caixa{
            background: #3498db;
            border: 1px solid red;
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class PrimeiroComponente extends React.Component{
            render(){
                return(
                    <div className ="caixa">
                        <h1>Meu Primeiro Componente em React</h1>
                        <p>Ol√° <BemVindo name="Rafael" />!!!</p>
                    </div>
                );
            }
        }

        function BemVindo(props){
            return <span> seja bem vindo {props.name}</span>;
        }
        ReactDOM.render(
            <PrimeiroComponente />,document.querySelector("#app")
        );
    </script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</body>
</html>
