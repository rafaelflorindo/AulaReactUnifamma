<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        //Componente pai - parent
        class App extends React.Component{
            metodo1(){
                console.log("Acessando o método 1 do pai")
            }
            metodo2(){
                console.log("Acessando o método 2 do pai")
            }
            metodo3(){

            }
            render(){
                return(
                    <div>
                        {/*expor o método do pai para o filho*/}
                       <ComponenteFilho1 met1={this.metodo1} met2 ={this.metodo2}/>
                    </div>
                )
            }
        }
        //ComponenteFilho1 - child
        class ComponenteFilho1 extends React.Component{
            render(){
                return(
                    <div>
                        <button onClick={this.props.met1}>Clicar 1</button>
                        <button onClick={this.props.met2}>Clicar 2</button>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <App />,document.getElementById('app')
        );
    </script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</body>
</html>
